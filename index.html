<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Digital Katapath Pawura</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="header">
        <div>
            <span class="title">äðg,a legm;a mjqr</span>
        </div>
    </div>
    <div class="topbar">
        <button onclick="newpost()">නව පොස්ටුවක් එක් කරන්න <i class="material-icons">edit</i></button><button hidden>1</button><button hidden>1</button>
    </div>
    <div class="content">
        <div>
            <ul id="result" class="table">
            </ul>
        </div>
    </div>
    <div id="popuppadding">
        <div>
            <div id="popup_topic">Topic</div>
            <span id="popup"></span>
            <div class="toolbar">
                <button id="editbtn">Edit <i class="material-icons">edit</i></button><button onclick="closepopup()">Close <i class="material-icons">close</i></button>
            </div>
        </div>

    </div>
    <div id="newpostpadding">
        <div>
            <div id="newpost">
                <div><label for="topic">මාත්ෘකාව</label><input type="text" id="topic" name="topic" placeholder="ඔබගේ පොස්ටුවට යොදන මාත්ෘකාව"></div>
                <div><label for="subject">පොස්ටුව</label><textarea id="subject" name="subject" placeholder="මෙහි යමක් ලියන්න..." style="height:200px"></textarea></div>
            </div>
            <div class="toolbar">
                <button onclick="submit()">Submit <i class="material-icons">send</i></button><button onclick="closenewpost()">Close <i class="material-icons">close</i></button>
            </div>
        </div>

    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
