<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Digital Katapath Pawura</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="header">
        <div>
            <span class="title">äðg,a legm;a mjqr</span>
        </div>
    </div>
    <div class="topbar">
        <button onclick="newpost()">නව පොස්ටුවක් එක් කරන්න <i class="material-icons">edit</i></button><button>1</button><button>1</button>
    </div>
    <div class="content">
        <div>
            <ul id="result" class="table">
            </ul>
        </div>
    </div>
    <div id="popuppadding">
        <div>
            <span id="popup"></span>
            <div class="toolbar">
                <button id="editbtn">Edit <i class="material-icons">edit</i></button><button onclick="closepopup()">Close <i class="material-icons">close</i></button>
            </div>
        </div>

    </div>
    <div id="newpostpadding">
        <div>
            <div id="newpost">
                <div><label for="topic">මාත්ෘකාව</label><input type="text" id="topic" name="topic" placeholder="ඔබගේ පොස්ටුවට යොදන මාත්ෘකාව"></div>
                <div><label for="subject">පොස්ටුව</label><textarea id="subject" name="subject" placeholder="මෙහි යමක් ලියන්න..." style="height:200px"></textarea></div>
            </div>
            <div class="toolbar">
                <button onclick="submit()">Submit <i class="material-icons">send</i></button><button onclick="closenewpost()">Close <i class="material-icons">close</i></button>
            </div>
        </div>

    </div>
    <script>
        const table = document.getElementById("result");
        fetch("https://desertisland.herokuapp.com/posts").then(data => {
            console.log(data);
            return data.json();
        }).then(obj => {
            console.log(obj);
            table.innerHTML = '';
            obj.forEach(posts => {
                table.innerHTML += '<li><div class="topic">' + decodeUnicode(posts.topic) + '</div><div onclick="popup(this,\' ' + posts._id + '\')" class="textblock">' + decodeUnicode(posts.content) + '</div></li>'
            });
        });

        function popup(element, postid) {
            document.getElementById("popup").innerHTML = element.innerHTML;
            document.getElementById("popuppadding").style.display = "flex";
        }

        function newpost() {
            document.getElementById("newpostpadding").style.display = "flex";
        }

        function closepopup() {
            document.getElementById("popuppadding").style.display = "none";
        }

        function closenewpost() {
            document.getElementById("newpostpadding").style.display = "none";
        }

        function encodeUnicode(str) {
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, function toSolidBytes(match, p1) {
                return String.fromCharCode('0x' + p1);
            }));
        }

        function decodeUnicode(str) {
            return decodeURIComponent(atob(str).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        }

        function submit() {
            var topic = document.getElementById("topic").value;
            var subject = document.getElementById("subject").value.replaceAll("\n", "<br>");

            if (!topic || !subject) {
                alert("Dont leave Blanks")
            } else {
                const postData = {
                    topic: encodeUnicode(topic),
                    content: encodeUnicode(subject)
                };
                const options = {
                    method: 'POST',
                    body: JSON.stringify(postData),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }
                fetch("https://desertisland.herokuapp.com/post", options)
                    .then(res => res.json())
                    .then(res => console.log(res));
                closenewpost();
            }
        }
    </script>
</body>

</html>
